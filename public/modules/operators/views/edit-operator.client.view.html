<section data-ng-controller="OperatorsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1>Edit Article</h1>
	</div>
	<div class="col-md-12">
		<form class="form-horizontal" data-ng-submit="update()" novalidate>
			<fieldset>
				<div class="form-group">
					<label class="control-label" for="operatorNavn">OperatørNavn</label>
					<div class="controls">
						<input type="text" data-ng-model="operator.operatorNavn" id="operatorNavn" class="form-control" placeholder="Operatørnavn">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="content">Aktiv?</label>
					<div class="controls">
						<input type="text" data-ng-model="operator.aktiv" id="content" class="form-control" cols="30" rows="10" placeholder="Content">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="innaktiv">innAktiv?</label>
					<div class="controls">
						<input type="text" data-ng-model="operator.innaktiv" id="innaktiv" class="form-control" cols="30" rows="10" placeholder="Innaktiv">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="operatorKategori">OperatørKategori</label>
					<div class="controls">
						<input type="text" data-ng-model="operator.operaKat" id="operatorKategori" class="form-control" cols="30" rows="10" placeholder="OperatørKategori">
					</div>
				</div>
				<div class="form-group">
					<input type="submit" value="Update" class="btn btn-default">
				</div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
