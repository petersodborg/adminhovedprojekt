<section data-ng-controller="statistikAdminController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Statistik admin</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="Navn">Land</label>
                    <div class="controls">
                        <input type="text" data-ng-model="land.Navn" id="Navn" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="content">Region</label>
                    <div class="controls">
                        <input type="text" data-ng-model="land.Region" id="content" class="form-control" cols="30" rows="10" placeholder="Content">
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
                <div data-ng-show="error" class="text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
