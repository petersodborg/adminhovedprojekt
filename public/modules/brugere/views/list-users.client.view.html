<section data-ng-controller="BrugerController" data-ng-init="find()">
    <div class="page-header">
        <h1>Brugere</h1>
    </div>
    <table class="table table-striped table-bordered">
        <thead>
        <a href="#!/brugere/signup" type="button" class="btn btn-info btn-lg pull-right">Opret ny</a>
        <br/>
        <br/>


        <tr style="border: none">
            <td>#</td>
            <td>Login navn</td>
            <td>Navn</td>
            <td>Rolle</td>
            <td>Sidste login</td>
            <td>Tilføjet</td>
        </tr>

        </thead>
        <tbody>

        <tr ng-repeat="us in brugere">
            <td><a class="btn btn-primary" href="/#!/brugere/{{us._id}}/edit">ret
            </a></td>
            <td>{{us.username}}</td>
            <td>{{us.firstName}} {{us.lastName}}</td>
            <td>{{us.roles}}</td>
            <td></td>
            <td>{{us.created}}</td>

        </tr>
        </tbody>
    </table>
    <dir-pagination-controls
            max-size="5"
            direction-links="true"
            boundary-links="true" >
    </dir-pagination-controls>

    <div class="alert alert-warning text-center" data-ng-if="operators.$resolved && !operators.length">
        Ingen operatører endnu<a href="/#!/users/c  reate">Opret en</a>?
    </div>
</section>
