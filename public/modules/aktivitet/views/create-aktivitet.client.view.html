<section data-ng-controller="AktivitetController">
    <div class="page-header">
        <h1>Tilf√∏j aktivitet</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="Title">Title:</label>
                    <div class="controls">
                        <input type="text" data-ng-model="Title" id="Title" class="form-control" placeholder="Title" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="TagCategoryID">TagCategoryID:</label>
                    <div class="controls">
                        <textarea data-ng-model="TagCategoryID" id="TagCategoryID" class="form-control" placeholder="TagCategoryID" required></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
                <div data-ng-show="error" class="text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
