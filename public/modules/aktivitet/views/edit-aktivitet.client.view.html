<section data-ng-controller="AktivitetController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Ret Aktivitet</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="Title">Title</label>
                    <div class="controls">
                        <input type="text" data-ng-model="aktivitet.Title" id="Title" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="TagCategoryID">TagCategoryID</label>
                    <div class="controls">
                        <input type="text" data-ng-model="aktivitet.TagCategoryID" id="TagCategoryID" class="form-control" cols="30" rows="10" placeholder="TagCategoryID">
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
                <div data-ng-show="error" class="text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
